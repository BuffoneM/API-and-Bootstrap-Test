<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Scripts -->
    <script src="scripts.js"></script>

    <title>NASA API</title>

</head>

<!-- Document -->

<body>
    <div class="container-fluid" style="padding: 0;">
        <div class="d-grid gap-3">

            <!-- Document Top -->
            <div class="p-2 bg-light border">
                <div class="container">
                    <div class="row justify-content-center">
                        <p class="fs-1 text-center">NASA API Proof-of-Concept</p>

                        <div class="d-grid mx-auto" style="width: 20rem;">
                            <button type="button" class="btn btn-outline-primary" onclick="fetchData()">Fetch Some
                                Data!</button>
                        </div>

                        <div class="d-flex justify-content-center m-2">
                            <div id="loadingSpinner" class="spinner-border text-primary" role="status"
                                style="display: none;">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card Data (scripts.js) -->
            <div id="cardDataContainer" class="p-2 bg-light border" style="display: none;">
                <div class="container-md">
                    <div class="row justify-content-center">
                        <div id="rootCard"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Toast -->
        <div class="position-fixed bottom-0 end-0 p-3">
            <div id="errorToast" class="toast text-white bg-danger" role="alert" aria-live="assertive"
                aria-atomic="true">
                <div class="toast-header">
                    <strong id="errorToastCode" class="me-auto">Error: 000</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div id="errorToastText" class="toast-body">Error text</div>
            </div>
        </div>
    </div>

</body>

</html>
